<!DOCTYPE html>
<html>
    <head> 
        <script>
            function changeDivId() {
                const myIframe = document.getElementById('my-iframe');
                const innerDoc = myIframe.contentDocument || myIframe.contentWindow.document;
                const myDiv = innerDoc.getElementById('mydiv');
                myDiv.setAttribute('id', 'mydiv2');

                console.log('changed to the following id: ' + myDiv.id);
            }
        </script>
    </head>
    <body> 
        <iframe id="my-iframe" src="task2-iframeContent.html"></iframe>
        <input type="button" value="click to change div id" onclick="changeDivId()">
    </body>
</html>
